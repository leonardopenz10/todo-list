<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ToDo List</title>
</head>
<body>
    
    <div class="container">
        <h1 class="display-4">Minha lista</h1>
        <input type="text" id="taskLine">
        <button id="addNewTask" class="btn btn-primary">+</button>
    </div>
    <div class="container-tasks">
        <ul id="taskList">
            <li class="taskListLine"><img src="./assets/images/no-check.png" class="img1">Nova Tarefa Adicionada <img src="./assets/images/cancel-task.png" class="img2"></li>
            <li class="taskListLine"><img src="./assets/images/no-check.png" class="img1">Outra Tarefa Adicionada <img src="./assets/images/cancel-task.png" class="img2"> </li>
            <li class="taskListLine taskListFinished"><img src="./assets/images/check.png" class="img1">Tarefa conclu√≠da </li>
        </ul>
    </div>
    


    <script src="./assets/scripts/script.js"></script>
